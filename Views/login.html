            <form action="home.ejs" method="get" class="login-form">

                    <label for="email">Email</label>
                    <input
                        type="email"
                        id="email"
                        placeholder="Your email"
                        name="email"
                        class="email"
                        required

                <div class="password-container">
                    <label for="password">Password</label>

                        type="password"

                </div>
                <div class="submit-container">

                            type="submit"
                            value="LOGIN"
                            id="submit"
                            class="submit-btn"

                        <div class="g-signin2" data-onsuccess="onSignIn" style="padding-left: 135px; margin-bottom: 6px;"></div>
